<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Online Anket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; max-width: 820px; margin: 24px auto; padding: 0 12px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 16px 0; background: #fff; }
    .row { margin-bottom: 12px; }
    .label { font-weight: 600; margin-bottom: 6px; display:block; }
    input[type="text"], input[type="email"], input[type="number"], select, textarea {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;
    }
    button { padding: 10px 16px; border: 0; border-radius: 10px; cursor: pointer; }
    .primary { background: #2e7d32; color: #fff; }
    .muted { color: #666; font-size: 0.9rem; }
    .error { color: #c62828; }
    .chip { display:inline-block; padding:6px 10px; border:1px solid #aaa; border-radius:16px; margin:4px 8px 4px 0; cursor:pointer; }
    .chip input { margin-right:6px; }
  </style>
</head>
<body>
  <h1 id="title">Anket</h1>
  <div class="card">
    <div class="row">
      <label class="label" for="email">E-posta</label>
      <input id="email" type="email" placeholder="ornek@posta.com" required />
      <div class="muted">Aynı anket bir e-posta ile yalnızca bir kez doldurulabilir.</div>
    </div>
  </div>

  <form id="form"></form>

  <div class="row">
    <button id="submitBtn" class="primary">Anketi Kaydet</button>
    <span id="status" class="muted"></span>
  </div>

  <script src="/js/index.js"></script>
</body>
</html>
