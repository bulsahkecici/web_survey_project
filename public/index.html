<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Online Anket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; max-width: 820px; margin: 24px auto; padding: 0 12px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 16px 0; background: #fff; }
    .row { margin-bottom: 12px; }
    .label { font-weight: 600; margin-bottom: 6px; display:block; }
    input[type="text"], input[type="email"], input[type="number"], select, textarea {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;
    }
    button { padding: 10px 16px; border: 0; border-radius: 10px; cursor: pointer; }
    .primary { background: #2e7d32; color: #fff; }
    .muted { color: #666; font-size: 0.9rem; }
    .error { color: #c62828; }
    .chip { display:inline-block; padding:6px 10px; border:1px solid #aaa; border-radius:16px; margin:4px 8px 4px 0; cursor:pointer; }
    .chip input { margin-right:6px; }
  </style>
</head>
<body>
  <h1 id="title">Anket</h1>
  <div class="card">
    <div class="row">
      <label class="label" for="email">E-posta</label>
      <input id="email" type="email" placeholder="ornek@posta.com" required />
      <div class="muted">Aynı anket bir e-posta ile yalnızca bir kez doldurulabilir.</div>
    </div>
  </div>

  <form id="form"></form>

  <div class="row">
    <button id="submitBtn" class="primary">Anketi Kaydet</button>
    <span id="status" class="muted"></span>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const token = qs.get("token");
    let surveySlug = qs.get("survey") || "ornek-anket";

    async function loadSurvey() {
      const res = await fetch(`/api/surveys/${surveySlug}`);
      if (!res.ok) {
        document.body.innerHTML = "<p class='error'>Anket bulunamadı veya aktif değil.</p>";
        return;
      }
      const { survey, questions } = await res.json();
      document.getElementById("title").textContent = survey.title;
      renderQuestions(questions);
      if (token) {
        document.getElementById("email").placeholder = "Davetiyedeki e-postayı giriniz";
      }
    }

    function renderQuestions(questions) {
      const form = document.getElementById("form");
      form.innerHTML = "";
      questions.forEach(q => {
        const wrap = document.createElement("div"); 
        wrap.className = "card"; 
        wrap.dataset.qid = q.id;
        wrap.dataset.ord = q.ord;
        wrap.style.display = "block";

        const label = document.createElement("label");
        label.className = "label";
        label.textContent = q.ord + ". " + q.label + (q.required ? " *" : "");
        wrap.appendChild(label);

        const opts = q.options_json ? JSON.parse(q.options_json) : null;
        const conditionalLogic = q.conditional_logic ? JSON.parse(q.conditional_logic) : null;

        if (q.type === "text") {
          const input = document.createElement("textarea");
          input.rows = 3; input.required = !!q.required; input.name = "q_"+q.id;
          wrap.appendChild(input);
        } else if (q.type === "number") {
          const input = document.createElement("input");
          input.type = "number"; input.required = !!q.required; input.name = "q_"+q.id;
          wrap.appendChild(input);
        } else if (q.type === "single") {
          (opts||[]).forEach(option => {
            const chip = document.createElement("label"); chip.className="chip";
            const radio = document.createElement("input"); 
            radio.type="radio"; 
            radio.name="q_"+q.id; 
            radio.value=option;
            if (q.required) radio.required = true;
            
            // Koşullu akış için event listener
            if (conditionalLogic && conditionalLogic.rules) {
              radio.addEventListener('change', () => handleConditionalLogic(q.ord, radio.value, conditionalLogic));
            }
            
            chip.appendChild(radio);
            chip.append(" " + option);
            wrap.appendChild(chip);
          });
        } else if (q.type === "multiple") {
          (opts||[]).forEach(option => {
            const chip = document.createElement("label"); chip.className="chip";
            const cb = document.createElement("input"); cb.type="checkbox"; cb.name="q_"+q.id; cb.value=option;
            chip.appendChild(cb);
            chip.append(" " + option);
            wrap.appendChild(chip);
          });
        } else if (q.type === "likert") {
          const select = document.createElement("select");
          select.name = "q_"+q.id; if (q.required) select.required = true;
          select.innerHTML = `<option value="">Seçiniz</option>` + (opts || []).map(o => `<option>${o}</option>`).join("");
          
          // Koşullu akış için event listener
          if (conditionalLogic && conditionalLogic.rules) {
            select.addEventListener('change', () => handleConditionalLogic(q.ord, select.value, conditionalLogic));
          }
          
          wrap.appendChild(select);
        }

        form.appendChild(wrap);
      });
    }
    
    function handleConditionalLogic(currentOrd, answer, logic) {
      if (!logic || !logic.rules) return;
      
      // Find matching rule
      const rule = logic.rules.find(r => r.answer === answer);
      
      if (rule && rule.nextQuestionOrd) {
        // Hide all questions between current and target
        const allCards = document.querySelectorAll('[data-qid]');
        allCards.forEach(card => {
          const cardOrd = parseInt(card.dataset.ord);
          if (cardOrd > currentOrd && cardOrd < rule.nextQuestionOrd) {
            card.style.display = 'none';
            // Clear inputs in hidden questions
            const inputs = card.querySelectorAll('input, select, textarea');
            inputs.forEach(inp => {
              if (inp.type === 'checkbox' || inp.type === 'radio') {
                inp.checked = false;
              } else {
                inp.value = '';
              }
              inp.required = false;
            });
          } else if (cardOrd >= rule.nextQuestionOrd) {
            card.style.display = 'block';
          }
        });
      } else {
        // No rule matched or default flow - show next question
        const allCards = document.querySelectorAll('[data-qid]');
        allCards.forEach(card => {
          const cardOrd = parseInt(card.dataset.ord);
          if (cardOrd === currentOrd + 1) {
            card.style.display = 'block';
          }
        });
      }
    }

    function collectAnswers() {
      const answers = [];
      document.querySelectorAll("[data-qid]").forEach(wrap => {
        const qid = parseInt(wrap.dataset.qid, 10);
        const name = "q_"+qid;
        const inputs = wrap.querySelectorAll(`[name="${name}"]`);

        if (inputs.length === 1 && (inputs[0].tagName === "TEXTAREA" || inputs[0].tagName === "SELECT" || inputs[0].type === "number")) {
          answers.push({ questionId: qid, value: inputs[0].value });
        } else if (inputs.length >= 1) {
          const selected = [];
          inputs.forEach(i => { if ((i.type === "radio" || i.type === "checkbox") && i.checked) selected.push(i.value); });
          answers.push({ questionId: qid, value: selected.length <= 1 ? (selected[0] || "") : JSON.stringify(selected) });
        }
      });
      return answers;
    }

    document.getElementById("submitBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "Gönderiliyor...";

      const email = document.getElementById("email").value.trim();
      if (!email) { status.textContent = "Lütfen e-postanızı giriniz."; return; }

      const answers = collectAnswers();

      try {
        const res = await fetch("/api/responses", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ surveySlug, email, token, answers })
        });
        const data = await res.json();
        if (!res.ok || !data.ok) {
          status.textContent = (data && data.message) ? data.message : "Hata oluştu.";
        } else {
          status.textContent = "Teşekkürler! Yanıtınız kaydedildi.";
          document.getElementById("submitBtn").disabled = true;
        }
      } catch (err) {
        status.textContent = "Ağ hatası: " + err.message;
      }
    });

    loadSurvey();
  </script>
</body>
</html>
